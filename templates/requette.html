{% extends 'index.html'%}

{% block content %}
<div class="mask" style="background-color: rgba(194, 207, 53, 0.6)">
<div class="container-fluid mt-3">
        <div class="container">
            <div class="col-12">
                <div class="alert alert-dark p-4 text-small text-center">
                    <h2><strong style="color:blue">Veuillez nous laisser votre requête, nous allons occuper de vous ! </strong></h2>
                </div>
            </div>
        </div>
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4">
                <div class="form-group">
                    <h5 class="alert alert-info p-4 text-small text-center"><strong style="color:red">Laissez-nous votre requête ! nous allons vous contactez le plutôt que possible ! </strong></h5>
                </div>
                <form action="#" method="POST">
                    {%csrf_token%}

                    {% if error%}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endif %}
                     <!-- Categorie -->
                    <div class="form-control form-control btn-light btn-block">
                        <label>
                            Choissisez La Categorie
                        </label>

                        <select name="categorie_id">
                            {%for categorie in liste_categories%}
                                <option value="{{categorie.id}}">{{categorie.nom}}</option>
                            {%endfor%}
                        </select>


                    </div>
                    <br>
                    <!-- Nombre des chambres -->
                    <div class="form-group">
                        <label for="Nombre_chambres">Nombre des chambres:</label>
                        <input required type="number" name="nombre_chambre" id="Nombre_chambres"
                               class="form-control form-control btn-light" placeholder="Nombre des chambres">
                    </div>
                    <br>
                    <div class="form-control form-control btn-light btn-block">
                    <label>
                        Choissisez La Ville
                    </label>

                    <select name="ville_id">
                        {%for ville in liste_villes%}
                            <option value="{{ville.id}}">{{ville.nom}}</option>
                        {%endfor%}
                    </select>
                </div>
                <br>
                 <div class="form-control form-control btn-light btn-block">
                    <label>
                        Choissisez Le Quartier
                    </label>
                     <select name="quartier_id">
                        {%for quartier in liste_quartiers%}
                            <option value="{{quartier.id}}">{{quartier.nom}}</option>
                        {%endfor%}
                    </select>
                 </div>
                    <br>
                    <!-- Message -->
                    <div class="form-group">
                        <label for="id_message"><i class="fa fa-comment" aria-hidden="true"></i> Message:</label>
                        <textarea required name="message" id="id_message"  placeholder="Laisser votre message ici!"
                        class="form-control form-control btn-light"></textarea>
                    </div>
                    <br>
                    <!-- Telephone -->
                    <div class="form-group">
                        <label for="Telephone"><i class="fa fa-phone" aria-hidden="true"></i> Telephone:</label>
                        <input required type="tel" name="telephone" id="Telephone"
                               class="form-control form-control btn-light" placeholder="exemple:693122144">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="Prix">Prix:</label>
                        <input required type="number" name="prix" id="Prix"
                               class="form-control form-control btn-light" placeholder="Le prix">
                    </div>
                    <!-- CreateAcount -->
                    <br>

                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>
                            Lancer La Demande</button>
                    </div>
                </form>
            </div>

        </div>
</div>
</div>
{% endblock %}
