{%load static%}

<header class="topbar" data-navbarbg="skin5">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
            <form action="#" method="post">
                {% csrf_token %}
                <ul class="navbar-nav float-left mr-auto">

                    <li class="nav-item search-box">
                        <div class="form-control form-control btn-info btn-block">
                            <label>
                                -- Sélectionner Categorie de la maison --
                            </label>

                            <select name="categorie">
                                {% for categorie in liste_categories %}
                                <option value="{{categorie.id}}">{{categorie.nom}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </li>
                    <br>
                    <li class="nav-item search-box">
                        <div class="form-control form-control btn-warning btn-block">
                            <label>
                                -- Sélectionner La Ville --
                            </label>

                            <select name="ville">
                                {% for ville in liste_villes %}
                                <option value="{{ville.id}}">{{ville.nom}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </li>
                    <br>
                    <li class="nav-item search-box">
                        <div class="form-control form-control btn-danger btn-block">
                            <label>
                                -- Sélectionner Le Quartier --
                            </label>
                            <select name="quartier">
                                {% for quartier in liste_quartiers%}
                                <option value="{{quartier.id}}">{{quartier.nom}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </li>
                    <br>
                    <li class="nav-item search-box">
                        <div class="form-control form-control btn-sm btn-block">
                            <label>
                                -- Lancer votre recherche --
                            </label>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>
                                               Rechecher</button>
                        </div>
                    </li>
                </ul>
            </form>
    </nav>
</header>
