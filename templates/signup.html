{% extends 'index.html'%}
{%load crispy_forms_tags%}
{% block content %}
<div class="mask" style="background-color: rgba(117, 121, 72, 0.6)">
<div class="container">
    <div class="col-12">
        <h1 class="alert alert-info p-4 text-small text-center"><strong style="color:blue">FORMULAIRE D'INSCRIPTION</strong></h1>
    </div>
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-info p-4 text-center  border rounded">Creer Un Compte</h3>
            <form action="/signup" method="POST">
                {%csrf_token%}
                {% if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {% endif %}
                <!-- Nom d'utilisateur -->
                <div class="form-group">
                    {{form|crispy}}
                </div>

                <!-- CreateAcount -->
                <br>

                <div class="form-group text-center">
                    <input type="submit" class="btn btn-warning" value="Creer">

                </div>
            </form>
            <div class="form-group text-center">
                <h5>Vous avez déjà un compte dans la plate-forme?<a href="login">Cliquez ici pour aller
                    Se connecter</a></h5>
            </div>
        </div>

    </div>
</div>
</div>
{% endblock %}
